<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--CSS STYLE-->
    <link rel="stylesheet" href="stylesheets/style.css">
<!--/CSS STYLE-->
</head>
<body>
    <header>
        <div class="header">
            <ul class="header-list">
                <li class="header-items items"><a href="#" class="header-link">HOME</a></li>
                <li class="header-items items"> PRODUCT
                    <ul class="items-list">
                        <li class="list-items items"><a href="#" class="header-link items">Tivi</a></li>
                        <li class="list-items items"><a href="#" class="header-link items">Laptop</a></li>
                    </ul>
                </li>

                <li class="header-items items"><a href="#" class="header-link items">ABOUTUS</a></li>
                <li class="header-items items"><a href="#" class="header-link items">CONTACT</a></li>
            </ul>
        </div>
    </header>
    <section>
        <form action="" class="form">
            <h1 class="form-title">Contact us</h1>
            <div class="input size-100 box light-gray-bg">
                <label for="input-fullname" class="input-label">FULL NAME</label>
                <input type="text" name="" id="input-fullname"  class="size-100"placeholder="Enter your name">
            </div>
            <div class="information-user">
                <div class="input size-50 box light-gray-bg">
                    <label for="input-email" class="input-label">EMAIL</label>
                    <input type="text" name="" id="input-email"  class="size-100"placeholder="Enter your phonenumber">
                </div>
                <div class="input size-50 box light-gray-bg">
                    <label for="input-phone" class="input-label">PHONE NUMBER</label>
                    <input type="text" name="" id="input-phone" placeholder="Enter your phone">
                </div>
            </div>
            <div class="input size-100 box light-gray-bg">
                <label class="input-label" >NEEDED SERVICES</label>
                <select id="cars" title="need services">
                    <option value="volvo" selected disabled>Please choose</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="input size-100 box">
                <label for="input-message" class="input-label">PHONE NUMBER</label>
                <input type="text" name="" id="input-message"  class="size-100" placeholder="Your message here">
            </div>

            <div class="input size-100">
               <button class="submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
