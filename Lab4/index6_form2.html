<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form2</title>
    <link rel="stylesheet" href="css/form2.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="index6_form2.js"></script>
</head>
<body>
<form action="http://goole.com" id="my_form2">
    <div class="parent">
        <div class="form">
            <div class="form_sign_in">
                <h2>Sign In</h2>
                <span id="error"></span>
                <div class="input_field">
                    <input type="text" id="username" placeholder="username or email"/>
                </div>
                <div class="input_field">
                    <input type="password" id="password" placeholder="password"/>
                </div>
                <div class="btn">
                    <button type="submit" id="btnSubmit">SIGN IN</button>
                </div>
                <p>Or login with</p>
                <div class="login_fast">
                    <div class="icon">
                        <img src="image/facebook-social-media-icon-design-template-vector-png_127003.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="image/logogg.png" alt="">
                    </div>
                </div>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</form>

</body>
</html>
